  <style>
    /* Paleta base */
    :root{
      --azul-oscuro:#283593;
      --azul-medio:#3949ab;
      --azul-claro:#c5cae9;
      --fondo:#f5f6fa;
      --texto:#333;
      --blanco:#fff;
    }

    /* Reset + tipografía */
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      background:var(--fondo);
      color:var(--texto);
    }

    /* Encabezado */
    header{
      background:linear-gradient(135deg, var(--azul-oscuro), #5c6bc0);
      color:#fff;
      text-align:center;
      padding:2.25rem 1rem;
    }
    header h1{margin:0 0 .5rem 0; font-size:2.2rem}
    header p{margin:0; opacity:.95}

    /* Navegación */
    nav{
      background:var(--azul-medio);
      text-align:center;
      padding:.8rem;
    }
    nav a{
      color:#fff; text-decoration:none; margin:0 1rem; font-weight:700;
    }
    nav a:hover{ color:var(--azul-claro); }

    /* Layout principal */
    main{ max-width:1100px; margin:0 auto; padding:2rem 1rem; }

    .autores{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
      gap:2rem;
    }

    .autor{
      background:var(--blanco);
      border-radius:14px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      overflow:hidden;
      transition:transform .15s ease, box-shadow .15s ease;
      text-align:center;
      padding-bottom:1rem;
    }
    .autor:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 28px rgba(0,0,0,.12);
    }

    .autor .foto{
      width:100%;
      aspect-ratio: 4/3;          /* recorte elegante */
      object-fit:cover;            /* llena sin deformar */
      display:block;
    }

    
    .autor h2{
      color:var(--azul-oscuro);
      font-size:1.35rem;
      margin:1rem .75rem .25rem;
    }

    .rol{
      margin:.25rem .75rem 1rem;
      color:#556;
    }

    footer{
      background:var(--azul-oscuro);
      color:var(--azul-claro);
      text-align:center;
      padding:1rem;
      margin-top:40px;
    }

    /* Accesibilidad: foco visible */
    a:focus{ outline:3px solid var(--azul-claro); outline-offset:2px; }
  </style>
</head>
